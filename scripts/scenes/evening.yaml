alias: "Hemma"
sequence:
  - service: light.turn_on
    entity_id: light.livingroom_cornerlight_level
    data:
      brightness: 180

  - delay: 00:00:01

  - service: switch.turn_on
    entity_id: switch.livingroom_window_switch

  - service: switch.turn_on
    entity_id: switch.bedroom_window_switch

  - service: switch.turn_on
    entity_id: switch.kitchen_window_switch

  - service: switch.turn_on
    entity_id: switch.hall_spegel_switch

  - service_template: >
      {%- if is_state('light.bedroom_isakbedside_level', 'on') -%}
        light.turn_on
      {%- else -%}
      {%- endif %}
    entity_id: light.bedroom_isakbedside_level
    data:
      brightness: 150

  - service_template: >
      {%- if is_state('light.bedroom_erikabedside_level', 'on') -%}
        light.turn_on
      {%- else -%}
      {%- endif %}
    entity_id: light.bedroom_erikabedside_level
    data:
      brightness: 150

  - service: logbook.log
    data_template:
      name: Kvällsläge
      message: aktiverades
