# Weather information from Dark Sky
  - platform: darksky
    api_key: !secret darksky_api_key
    monitored_conditions:
      - temperature
      - temperature_max
      - precip_intensity
      - precip_type
      - wind_speed
      - cloud_cover

# System health information
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_use_percent
      - type: processor_use
      - type: since_last_boot
