homeassistant:
  name: Hemma
  latitude: !secret hass_latitude
  longitude: !secret hass_longitude
  elevation: 33
  unit_system: metric
  time_zone: Europe/Stockholm
  customize: !include customize.yaml

frontend:
config:
updater:
map:
sun:
ios:
conversation:
tts:
  - platform: google
    language: sv

http:
  api_password: !secret http_password
  base_url: !secret http_address
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem

discovery:
  ignore:
    - samsung_tv

zwave:
  usb_path: /dev/ttyACM0

device_tracker:
 - platform: asuswrt
   host: !secret router_ip
   username: !secret router_username
   password: !secret router_password
   protocol: telnet
   track_new_devices: true
   consider_home: 180
   interval_seconds: 12

history:
  include:
    entities:
      - device_tracker.erikasiphone
      - device_tracker.isaksiphone
      - media_player.vardagsrum
      - media_player.apple_tv
      - sensor.dark_sky_cloud_coverage
      - sensor.dark_sky_humidity
      - sensor.dark_sky_temperature
      - sensor.dark_sky_precip_intensity
      - sensor.dark_sky_wind_speed
      - sensor.hall_light_spegel_power
      - sensor.isaks_iphone_battery_level
      - sensor.isaks_iphone_battery_state
      - sun.sun
      - switch.hall_light_spegel_switch

logbook:
  exclude:
    entites:
      - group.all_devices
      - media_player.apple_tv
      - media_player.vardagsrum
      - sensor.cpu_used
      - sensor.dark_sky_humidity
      - sensor.dark_sky_uv_index
      - sensor.dark_sky_wind_speed
      - sensor.dark_sky_temperature
      - sensor.dark_sky_cloud_coverage
      - sensor.dark_sky_precip_intensity
      - sensor.dark_sky_daily_high_temperature
      - sensor.disk_used_
      - sensor.hall_light_spegel_power
      - sensor.hall_light_spegel_alarm_level
      - sensor.hall_light_spegel_alarm_type
      - sensor.hall_light_spegel_energy
      - sensor.hall_light_spegel_exporting
      - sensor.hall_light_spegel_power_2
      - sensor.hall_light_spegel_power_management
      - sensor.hall_light_spegel_sourcenodeid
      - sensor.moon
      - sensor.precip_types
      - sensor.ram_used
      - sensor.since_last_boot

sensor: !include sensors.yaml
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
zone: !include zones.yaml
