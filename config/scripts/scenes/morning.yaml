alias: "Morgon"
sequence:
  - service: switch.turn_on
    entity_id: switch.kitchen_coffeebrewer_switch

  - delay: 00:01:00

  - service: switch.turn_on
    entity_id: switch.livingroom_window_switch

  - service: light.turn_on
    entity_id: light.livingroom_cornerlight_level
    data:
      brightness: 100

  - delay: 00:00:30

  - service: switch.turn_on
    entity_id: switch.kitchen_window_switch

  - service: light.turn_on
    entity_id: light.livingroom_cornerlight_level
    data:
      brightness: 180

  - service: media_player.volume_set
    entity_id: media_player.vardagsrum
    data:
      volume_level: 0.12

  - delay: 00:00:05

  - service: homeassistant.turn_on
    entity_id: input_boolean.tv_onoff

  - service: input_select.select_option
    data:
      entity_id: input_select.hdmisource
      option: "Telia TV"

  - service: input_select.select_option
    data:
      entity_id: input_select.scenepicker
      option: "--VÃ¤lj--"
