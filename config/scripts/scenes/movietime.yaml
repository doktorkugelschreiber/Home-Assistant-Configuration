alias: "TV"
sequence:

  - service: light.turn_on
    entity_id: light.livingroom_cornerlight_level
    data:
      brightness: 100

  - service: light.turn_on
    entity_id: light.bedroom_erikabedside_level
    data:
      brightness: 50

  - service: light.turn_on
    entity_id: light.bedroom_isakbedside_level
    data:
      brightness: 50

  - service_template: >
      {%- if is_state('switch.livingroom_window_switch', 'on') -%}
        switch.turn_off
      {%- endif %}
    entity_id: switch.livingroom_window_switch

  - delay: 00:00:01

  - service_template: >
      {%- if is_state('switch.kitchen_window_switch', 'on') -%}
        switch.turn_off
      {%- endif %}
    entity_id: switch.kitchen_window_switch

  - service_template: >
      {%- if is_state('switch.hall_spegel_switch', 'on') -%}
        switch.turn_off
      {%- endif %}
    entity_id: switch.hall_spegel_switch

  - service_template: >
      {%- if is_state('switch.bedroom_window_switch', 'on') -%}
        switch.turn_off
      {%- endif %}
    entity_id: switch.bedroom_window_switch

  - service_template: >
      {%- if is_state('light.kitchen_spotlight_level', 'on') -%}
        light.turn_off
      {%- endif %}
    entity_id: light.kitchen_spotlight_level

  - service_template: >
      {%- if is_state('switch.kitchen_tolomeo_switch', 'on') -%}
        switch.turn_off
      {%- endif %}
    entity_id: switch.kitchen_tolomeo_switch

  - service: input_select.select_option
    data:
      entity_id: input_select.scenepicker
      option: "--VÃ¤lj--"
