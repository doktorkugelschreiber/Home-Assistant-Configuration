#######################################
#####         MAIN GROUP 1        #####
##### Home/Default view/Dashboard #####
#######################################
  default_view:
    view: yes
    icon: mdi:home
    entities:
      # badges
      - device_tracker.erikasiphone
      - device_tracker.isaksiphone
      - sensor.entities_on
      - sensor.alarm_activated_badge
      # subgroups
      - group.sub1_1
      - group.sub1_2
      - group.sub1_3
      - group.sub1_4
      - group.sub1_5

# Subgroup 1.1 - Kök
  sub1_1:
    name: "Kök"
    control: hidden
    entities:
      - switch.kitchen_window_switch
      - light.kitchen_spotlight_level
      - switch.kitchen_tolomeo_switch
      - switch.kitchen_coffeebrewer_switch
      - group.sub1_1_1

  sub1_1_1:
    name: Kökssensorer
    entities:
      - binary_sensor.bathroom_aeotec_sensor
      - sensor.bathroom_aeotec_temperature
      - sensor.bathroom_aeotec_relative_humidity
      - sensor.bathroom_aeotec_luminance

# Subgroup 1.2 - Vardagsrum
  sub1_2:
    name: Vardagsrum
    control: hidden
    entities:
      - switch.livingroom_window_switch
      - light.livingroom_cornerlight_level
      - binary_sensor.samsung_tv_ping

# Subgroup 1.3 - Sovrum
  sub1_3:
    name: Sovrum
    control: hidden
    entities:
      - switch.bedroom_window_switch
      - light.bedroom_erikabedside_level
      - light.bedroom_isakbedside_level

# Subgroup 1.4 - Hall
  sub1_4:
    name: Hall
    entities:
      - switch.hall_spegel_switch

# Subgroup 1.5 - Badrum
  sub1_5:
    name: Badrum
    control: hidden
    entities:
      - switch.bathroom_wallplug_switch

#######################################
#####         MAIN GROUP 2        #####
#####             Media           #####
#######################################
  media:
    view: yes
    icon: mdi:speaker-wireless
    name: "Media"
    entities:
      - media_player.vardagsrum
      - media_player.sovrum
      - media_player.apple_tv

#######################################
#####         MAIN GROUP 3        #####
#####           Weather           #####
#######################################
  weather:
    name: Weather
    icon: mdi:thermometer-lines
    view: yes
    entities:
      - group.weather_card_today
      - group.weather_card_forecast
      - group.pollenkoll


#######################################
#####         MAIN GROUP 4        #####
#####           Settings          #####
#######################################
  settings:
    name: Settings
    view: yes
    icon: mdi:tune
    entities:
      - group.scenepicker
      - group.alarmclock
      - group.all_automations


#######################################
#####         MAIN GROUP 5        #####
#####           Sensors           #####
#######################################
  sensors:
    name: Sensorer
    view: yes
    icon: mdi:gauge
    entities:
      - group.system
      - group.batteries

  system:
    name: "Systemstatus"
    entities:
      - sensor.memory_use_percent
      - sensor.processor_use
      - sensor.disk_use_percent_
      - sensor.uptime

  batteries:
    name: "Batterier"
    entities:
      - sensor.battery_aeotec
