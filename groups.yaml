######################################
#           View in frontend         #
######################################
# What to view on home page
  default_view:
    view: yes
    icon: mdi:home
    entities:
      - group.all_devices
      - group.scenes
      - group.weather

# What to view on lights page
  lights:
    name: Belysning
    view: yes
    icon: mdi:lightbulb
    entities:
      - group.hall
      - group.vardagsrum
      - group.bedroom

# What to view on devices page
  devices:
    name: Apparater
    icon: mdi:power-socket-eu
    view: yes

# What to view on media page
  media:
    name: Media
    icon: mdi:itunes
    view: yes
    entities:
      - media_player.vardagsrum
      - media_player.apple_tv
      - group.atv_remote

# What to view on sensors page
  sensors:
    name: Sensorer
    view: yes
    icon: mdi:gauge
    entities:
      - group.batteries
      - group.powerconsumption
      - group.system

# What to view on automations page
  robot:
    name: Robot
    view: yes
    icon: mdi:robot
    entities:
      - group.all_automations


######################################
#         Groups within groups       #
######################################
# Groups within lights page
  hall:
    name: Hall
    entities:
      - switch.hall_spegel_switch

  vardagsrum:
    name: Vardagsrum
    entities:
      - switch.livingroom_window_switch

  bedroom:
    name: Sovrum
    entities:
      - switch.bedroom_window_switch

# Groups within front page
  scenes:
    name: Scener
    control: hidden
    entities:
      - script.morning
      - script.evening
#     - script.bedtime
      - script.night

# Groups within sensors page
  weather:
    name: "Väder"
    entities:
      - sun.sun
      - sensor.moonstages
      - sensor.dark_sky_temperature
      - sensor.dark_sky_daily_high_temperature
      - sensor.dark_sky_cloud_coverage
      - sensor.dark_sky_precip_intensity
      - sensor.precip_types
      - sensor.dark_sky_wind_speed
      - sensor.dark_sky_humidity
      - sensor.dark_sky_uv_index

  powerconsumption:
    name: "Elförbrukning"
    entities:
      - sensor.hall_spegel_power
      - sensor.livingroom_window_power
      - sensor.bedroom_window_power

  system:
    name: "Status för systemet"
    entities:
      - sensor.ram_used
      - sensor.cpu_used
      - sensor.disk_used_
      - sensor.since_last_boot

  batteries:
    name: Batterier
    entities:
      - sensor.erikas_iphone_battery_level
      - sensor.isaks_iphone_battery_level
